<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" midia="scream">
</head>
<body>
    <div>
        <h1 id="título">Cadastro de DEVs</h1>
        <p id="subtítulo">Complete suas informações</p>
        <br>
    </div> 
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div><br>
            
            <div>
                <label for="Sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" name="Sobrenome" id="Sobrenome" required>
            </div><br>
       </fieldset>
          
            <div class="campo">
                <label><strong>Email</strong></label>
                <input type="email" name="Email" id="Email" required>
            </div>

        <div>
                <Label><strong> Qual lado da aplicação você desenvolve?</strong></Label>
                <label><br><br>
                    <input type="radio" name="devweb" value="Frontend" checked>Front-end
                </label><br>
                <label>
                    <input type="radio" nome="devweb" valeu="Backend">Back-end
                </label><br>
                <label>
                    <input type="radio" nome="devewb" value="FullStack">FullStack
                </label><br>
              </div><br>
              <div>
                <label for="senioridade"><Strong>Senoridade</Strong></label><br>
                <select id="senoridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select><br><br>
               </div>

               <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnolgia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" nome="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>                                                       
                </div>
               </fieldset>

               <div>
                <br>
                <label><strong>Conte um pouco da sua experiência</strong></label><br>
                <textarea row="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
              </div>

              <button class="botao" type="submit">Concluído<button>
    </form>
    


    

    <script src="junior.js"></script>
</body>
</html>
